AWSTemplateFormatVersion: 2010-09-09
Description: A stack to run squash app for assessment3, including rds, elasticache, sqs, s3, parameter/secret and cognito
Parameters:
  CertArn:
    Type: String
    Description: "Certification ARN"
    Default: arn:aws:acm:ap-southeast-2:901444280953:certificate/5a753201-37ab-4a1b-8868-0a1a4a807661
  LBSGId:
    Type: String
    Description: "Security group id for LB"
    Default: sg-02ab87fa0b15fd3ba
  DBSGId:
    Type: String
    Description: "Security group id for DB"
    Default: sg-0682b86d12378ee7a
  QUTUserName:
    Type: String
    Description: "QUT username"
    Default: n11373466@qut.edu.au
  Purpose:
    Type: String
    Description: "purpose for the stack"
    Default: "Assessment 3"
  ResourceName:
    Type: String
    Description: "S3/rds/sqs/cache/cognito resource name"
    Default: "squash-assess3"
  RDSAdmin:
    Type: String
    Description: "root user for RDS"
    Default: admin
  RDSPass:
    Type: String
    Description: "root pass for RDS"
    Default: squashassess3
  QueueName:
    Type: String
    Description: Name of the SQS queue for video compression requests
    Default: squashassess3


Resources:
  MyS3Bucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Ref ResourceName
      AccessControl: Private
      Tags:
        - Key: "qut-username"
          Value: !Ref QUTUserName
        - Key: "purpose"
          Value: !Ref Purpose

  ElastiCache:
    Type : "AWS::ElastiCache::CacheCluster"
    Properties:
      ClusterName: "squash-assess3"
      CacheNodeType: "cache.t4g.micro"
      Engine: "memcached"
      NumCacheNodes: 1
      CacheSubnetGroupName: "cab432-private-subnets"
      VpcSecurityGroupIds:
      - !Ref DBSGId
      Tags:
      - Key: "qut-username"
        Value: !Ref QUTUserName
      - Key: "purpose"
        Value: !Ref Purpose

  MyUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Ref ResourceName
      MfaConfiguration: OPTIONAL
      EnabledMfas: 
        - SOFTWARE_TOKEN_MFA
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
      Schema:
        - Name: email
          Required: true
          Mutable: true
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      UserPoolTags:
        qut-username: !Ref QUTUserName
        purpose: !Ref Purpose
  
  MyUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref MyUserPool
      Domain: !Ref ResourceName

  MyUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Ref ResourceName
      UserPoolId: !Ref MyUserPool
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      GenerateSecret: false
      SupportedIdentityProviders: 
        - "COGNITO"

  MyRDS:
    Type: "AWS::RDS::DBInstance"
    Properties:
      DBInstanceIdentifier: !Ref ResourceName
      Engine: "mysql"
      EngineVersion: "8.0"
      MasterUsername: !Ref RDSAdmin
      MasterUserPassword: !Ref RDSPass
      AllocatedStorage: 20
      DBInstanceClass: db.t4g.micro
      VPCSecurityGroups: 
      - !Ref DBSGId
      DBSubnetGroupName: default-vpc-007bab53289655834
      BackupRetentionPeriod: 0
      PubliclyAccessible: false
      MultiAZ: false
      Tags:
        - Key: "qut-username"
          Value: !Ref QUTUserName
        - Key: "purpose"
          Value: !Ref Purpose
    
  MyQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Ref QueueName
      # Longer visibility timeout for video processing
      VisibilityTimeout: 180  # 3 minutes
      # Keep messages for 4 days to handle potential processing delays
      MessageRetentionPeriod: 345600
      # Enable long polling to reduce costs
      ReceiveMessageWaitTimeSeconds: 20
      # Messages can be up to 256KB (max size for SQS)
      MaximumMessageSize: 262144
      Tags:
        - Key: "qut-username"
          Value: !Ref QUTUserName
        - Key: "purpose"
          Value: !Ref Purpose

  MyECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref ResourceName
      Tags:
        - Key: "qut-username"
          Value: !Ref QUTUserName
        - Key: "purpose"
          Value: !Ref Purpose

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: MyAppLoadBalancer
      Scheme: internal
      Subnets:
        - subnet-04cc288ea3b2e1e53
        - subnet-08e89ff0d9b49c9ae
        - subnet-05d0352bb15852524
      SecurityGroups:
        - !Ref LBSGId
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '60'
      Tags:
        - Key: "qut-username"
          Value: !Ref QUTUserName
        - Key: "purpose"
          Value: !Ref Purpose
  
  AuthTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${ResourceName}-auth
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        OperatingSystemFamily: LINUX
        CpuArchitecture: X86_64
      NetworkMode: awsvpc
      Cpu: '512'
      Memory: '1024'
      TaskRoleArn: arn:aws:iam::901444280953:role/Task-Role-CAB432-ECS
      ExecutionRoleArn: arn:aws:iam::901444280953:role/Execution-Role-CAB432-ECS
      ContainerDefinitions:
        - Name: auth
          Image: parasomnia/squash_auth:latest
          PortMappings:
            - ContainerPort: 3000
      Tags:
        - Key: "qut-username"
          Value: !Ref QUTUserName
        - Key: "purpose"
          Value: !Ref Purpose

  CommonTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${ResourceName}-common
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        OperatingSystemFamily: LINUX
        CpuArchitecture: X86_64
      NetworkMode: awsvpc
      Cpu: '512'
      Memory: '1024'
      TaskRoleArn: arn:aws:iam::901444280953:role/Task-Role-CAB432-ECS
      ExecutionRoleArn: arn:aws:iam::901444280953:role/Execution-Role-CAB432-ECS
      ContainerDefinitions:
        - Name: common
          Image: parasomnia/squash_common:latest
          PortMappings:
            - ContainerPort: 3001
      Tags:
        - Key: "qut-username"
          Value: !Ref QUTUserName
        - Key: "purpose"
          Value: !Ref Purpose

  CompressionTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${ResourceName}-compression
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        OperatingSystemFamily: LINUX
        CpuArchitecture: X86_64
      NetworkMode: awsvpc
      Cpu: '2048'
      Memory: '4096'
      TaskRoleArn: arn:aws:iam::901444280953:role/Task-Role-CAB432-ECS
      ExecutionRoleArn: arn:aws:iam::901444280953:role/Execution-Role-CAB432-ECS
      ContainerDefinitions:
        - Name: compression
          Image: parasomnia/squash_compression:latest
      Tags:
        - Key: "qut-username"
          Value: !Ref QUTUserName
        - Key: "purpose"
          Value: !Ref Purpose

Outputs:
  ElastiCacheEndpoint:
    Description: "The endpoint of the ElastiCache cluster"
    Value: !GetAtt ElastiCache.ConfigurationEndpoint.Address
      
  ElastiCachePort:
    Description: "The port of the ElastiCache cluster"
    Value: !GetAtt ElastiCache.ConfigurationEndpoint.Port

  UserPoolId:
    Description: "User pool ID of cognito"
    Value: !GetAtt MyUserPool.UserPoolId

  UserPoolClientId:
    Description: "app id of cognito user pool"
    Value: !GetAtt MyUserPoolClient.ClientId

  RDSEndpoint:
    Description: "The endpoint of the MySQL RDS instance"
    Value: !GetAtt MyRDS.Endpoint.Address

  RDSPort:
    Description: "The port of the MySQL RDS instance"
    Value: !GetAtt MyRDS.Endpoint.Port
  
  QueueURL:
    Description: URL of the Video Compression Queue
    Value: !Ref MyQueue
  
  ECSClusterName:
    Description: The name of the ECS cluster
    Value: !Ref MyECSCluster

  LoadBalancerDNS:
    Description: "The dns of ALB"
    Value: !GetAtt LoadBalancer.DNSName